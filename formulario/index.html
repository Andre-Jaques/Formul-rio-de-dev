<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">
    <title>Formulário de Devs</title>
</head>
<body>

    <div>
        <h1 id ="titulo">Cadastro de DEVs</h1>
        <p id = "subtitulo">Complete suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">

            <div class="campo ">
                <label for="nome"> <strong>Nome</strong></label>
                <input type="text" name = "nome" id = "nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name= "sobrenome" id = "sobrenome" required>
            </div>

        </fieldset>

        <div class="campo">
          <label for="email"><strong>Email</strong></label>  
          <input type="email" name = "email" id = "email" required>
        </div>

        <div class="campo">
            <label >
                <strong>De qual lado da aplicação você desenvolve?</strong>
            </label>

            <article >
                <input type="radio" name="devweb" value="frontend" checked>Front-end
            </article>

            <article >
                <input type="radio" name="devweb" value="backend">Back-end
            </article>

            <article >
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </article>

        </div>

        <div class="campo">
            <label for="senioridade"> <strong>Senioridade</strong></label>
            <select id="senioridade" required>
                <option selected disabled value="">Selecione</option>
               <option value="">Estagiário</option>
               <option value="">Júnior</option>
               <option value="">Pleno</option>
               <option value="">Sênior</option>

            </select>
        </div>

        <fieldset class="grupo ">
            <div id ="check">
                <label for="">
                    <strong>
                        Selecione as tecnologias que utiliza:    
                    </strong>
                </label>
                <br><br>

                <section class = box>

                <article>
                    <input type="checkbox" name="tecnologia1" id="tecnologia1" value = "HTML">                
                    <label for="tecnologia1">HTML</label>
                </article>

                <article><input type="checkbox" name="tecnologia2" id="tecnologia2" value = "CSS" class = "marlef">
                    <label for="tecnologia2">CSS</label>
                </article>

                <article><input type="checkbox" name="tecnologia3" id="tecnologia3" value = "JavaScript" class = "marlef">
                    <label for="tecnologia3">JavaScript</label>
                </article>

                <article>
                    <input type="checkbox" name="tecnologia4" id="tecnologia4" value = "PHP" class = "marlef">
                <label for="tecnologia4">PHP</label>
                </article>

                <article>
                    <input type="checkbox" name="tecnologia5" id="tecnologia5" value = "C#" class = "marlef">
                <label for="tecnologia5">C#</label>
                </article>

                <article>
                    <input type="checkbox" name="tecnologia6" id="tecnologia6" value = "Python" class = "marlef">
                <label for="tecnologia6">Python</label>
                </article>

                <article>
                    <input type="checkbox" name="tecnologia7" id="tecnologia7" value = "Java" class = "marlef">
                <label for="tecnologia7">Java</label>
                </article>
                

                </section>                

            </div>
        </fieldset>

        <div class="campo alinhar">
            <br>
            <label for="experiencia"> <strong>Conte um pouco da sua experiência:</strong></label>
            <textarea name="experiencia" id="experiencia" rows="6" ></textarea>
        </div>

        <button class = "botao" type="submit" onsubmit="">Concluído</button>
        
    </form>

    
    
</body>
</html>
